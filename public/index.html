<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>wetcd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"></head>
<body>

  <script type="text/x-handlebars">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">wetcd</a>
      </div>
    </div>
  </div>

  <div class="container">
  {{ outlet }}
  </div>
  </script>

  <script type="text/x-handlebars" id="keys">

  <table>
  {{#each itemController="key"}}
    {{ partial "key" }}
  {{else}}
    <tr><td>
      <p>Loading...</p>
    </td></tr>
  {{/each}}

    <tr>
      <td></td>
      <td class="key">{{input type="text" value=newKey placeholder="/key"}}</td>
      <td>{{input type="text" value=newValue placeholder="value"}}</td>
      <td>
	<button {{ action 'createKey' }} class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span></button>
      </td>
    </tr>
  </table>
  </script>

  <script type="text/x-handlebars" id="key">
    <tr>
    {{#if dir}}
      <td></td>
      <td class="key"><strong>{{#link-to 'keys' key_path}}{{key}} &raquo;{{/link-to}}</strong></td>
      <td></td>
    {{else}}
      <td>
      {{#if editing}}
	<button {{ action 'update' }} class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-save"></span></button>
      {{else}}
        <button {{ action 'edit' }} class="btn btn-link btn-sm"><span class="glyphicon glyphicon-pencil"></span></button>
      {{/if}}
      </td>
      <td class="key">
        <strong>{{key}}</strong>
      </td>
      <td>
      {{#if editing}}
	{{edit-value class="edit" value=value insert-newline="update"}}
      {{else}}
        {{{value}}}
      {{/if}}
      </td>

      <td>
        {{#if deleted}}

        {{else}}
          <button {{ action 'delete' }} class="btn btn-danger btn-sm"><span class="glyphicon glyphicon-trash"></span></button>
        {{/if}}
      </td>
    {{/if}}
    </tr>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
